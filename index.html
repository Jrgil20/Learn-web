<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores</title>
</head>
<body>
    <div>
        <!-- Este es un contenedor genérico -->
    </div>

    <header>
        <!-- Este es un contenedor semántico para el encabezado de la página -->
    </header>

    <main>
        <!-- Este es un contenedor semántico para el contenido principal de la página -->
    </main>

    <section>
        <!-- Este es un contenedor semántico para una sección de la página -->
    </section>

    <aside>
        <!-- Este es un contenedor semántico para contenido relacionado pero independiente del contenido principal -->
    </aside>

    <footer>
        <!-- Este es un contenedor semántico para el pie de página de la página -->
    </footer>
</body>
</html>
