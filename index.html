<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css"> 
</head>
<body>
    <header class="another-example-element">
        <nav class="example-element">
            <!-- Header content goes here -->
        </nav>
    </header>
    
    <main>
        <section id="hero">
            <!-- Hero content goes here -->
        </section>
            
        <div >
            <!--Es un contenedor genérico que se utiliza para agrupar elementos y aplicar estilos CSS o JavaScript. No tiene ningún significado semántico. -->
        </div>
    
        <section >
            <!-- Es un contenedor semántico. Se utiliza para agrupar contenido relacionado y debería tener normalmente un encabezado. Las secciones pueden ser útiles para dividir el contenido de una página web en segmentos que pueden ser entendidos como áreas independientes.-->
    
        </section>
    
        <article>
            <!-- Es otro contenedor semántico. Se utiliza para envolver contenido que tiene sentido por sí mismo y que podría ser distribuido independientemente del resto del sitio. Por ejemplo, un post de blog, un comentario de usuario, o un foro de discusión. -->
        </article>
    
    </main>
    
    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
